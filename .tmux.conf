# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# additional pane splitting bindings
bind '\' split-window -h  # horizontal split (backslash)
bind _ split-window -v    # vertical split

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# ============================================
# Copy/Paste improvements
# ============================================

# Use vi mode for copy mode (easier selection)
setw -g mode-keys vi

# v to start selection, y to yank (copy)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse selection automatically copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste from system clipboard with prefix + p
bind p run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# ============================================
# Quality of life
# ============================================

# Start windows and panes at 1, not 0 (0 is far from prefix key)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster escape time (important for vim/neovim users)
set -sg escape-time 0

# Display messages longer
set -g display-time 2000

# Refresh status more often
set -g status-interval 5

# ============================================
# Navigation
# ============================================

# Vim-style pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching (Shift + arrows)
bind -n S-Left previous-window
bind -n S-Right next-window

# ============================================
# Visual / Status bar
# ============================================

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Status bar styling
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-left '#[fg=#7aa2f7,bold] #S '
set -g status-right '#[fg=#565f89]%H:%M '
set -g status-left-length 40

# Window status
setw -g window-status-current-style 'fg=#7aa2f7 bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-format ' #[fg=#565f89]#I:#W '

# Pane borders
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7'
