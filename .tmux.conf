# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# additional pane splitting bindings
bind h split-window -h  # split horizontally
bind v split-window -v  # split vertically
bind '\' split-window -h  # another option for horizontal split (backslash)
bind _ split-window -v  # another option for vertical split

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# ============================================
# Copy/Paste improvements
# ============================================

# Use vi mode for copy mode (easier selection)
setw -g mode-keys vi

# v to start selection, y to yank (copy)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Mouse selection automatically copies to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste from system clipboard with prefix + p
bind p run "pbpaste | tmux load-buffer - && tmux paste-buffer"
